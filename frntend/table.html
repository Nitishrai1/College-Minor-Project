

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    .table-striped-custom tbody tr:nth-of-type(odd) {
      background-color: #1666c3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Bootstrap Table</h2>
    <table class="table table-dark table-striped-coloumns">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane</td>
          <td>Smith</td>
          <td>jane@example.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mark</td>
          <td>Johnson</td>
          <td>mark@example.com</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Sarah</td>
          <td>Williams</td>
          <td>sarah@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
    <h3>Paragraph</h3>
    <p id="outputParagraph"></p>
    <button id="getValueBtn" class="btn btn-primary">Get Paragraph Value</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      // Set paragraph value
      $("#setValueBtn").click(function() {
        var value = "This is a paragraph value set using jQuery!";
        $("#outputParagraph").text(value);
      });

      // Get paragraph value
      $("#getValueBtn").click(function() {
        var paragraphValue = $("#outputParagraph").text();
        alert("Paragraph Value: " + paragraphValue);
      });
    });
  </script>

  
</body>
</html>
