<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name-input" class="name-input" placeholder="anonymous" maxlength="20">
        </div>
        <ul class="message-container" id="message-container">

            <l1 class="message-left">
                <p class="message">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis, qui! 
                </p>
                <span>Bluebird 26 july 10:54</span>
            </l1>
            <l1 class="message-right">
                <p class="message">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quis, qui! 
                </p>
                <span>Bluebird 26 july 10:54</span>
            </l1>
            <li class="message-feedback">
                <p class="feedback" id="feedback">Killer is typing something</p>
            </li>
        </ul>
        <form action="" class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fa-solid fa-paper-plane"></i></span>
            </button>
        </form>
        <h3 class="clients-total" id="clients-total">
            clients-total
        </h3>
    </div>
    

</body>
</html>
